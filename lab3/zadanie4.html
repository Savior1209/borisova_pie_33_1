<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset в столбик</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style> 
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

fieldset {
    border: 2px solid #007bff;
    border-radius: 8px;
    padding: 20px;
    max-width: 400px; /* Максимальная ширина fieldset */
    width: 100%; /* Растягиваем на полную ширину родительского элемента */
    background-color: #ffffff;
}

legend {
    font-weight: bold;
    padding: 0 10px; /* Отступы по бокам для legend */
    margin-bottom: 10px; /* Отступ снизу */
}

label {
    margin-bottom: 5px; /* Отступ снизу от label */
}

input {
    margin-bottom: 15px; /* Отступ снизу от input */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px; /* Закругленные углы для input */
    width: 100%; /* Чтобы input занимал всю ширину контейнера */
}

button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3; /* Потемнение кнопки при наведении */
}

</style> 
<form>
    <fieldset>
        <legend>Вычисление значения X </legend>
        <label for="name">Значение x:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Значение b:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Итог:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Отправить</button>
    </fieldset>
</form>

</body>
</html>
